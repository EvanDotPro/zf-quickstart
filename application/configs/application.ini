[production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
bootstrap = "Bootstrap"

di.instance.alias.index = "IndexController"
di.instance.alias.router = "Zf2\Mvc\Router"
di.instance.preferences.Zf2\Stdlib\Parameters[] = "Zf2\Http\Parameters"

di.instance.properties.Zf2\Mvc\Router.routes.home.class = "Zf2\Mvc\Route\StaticRoute"
di.instance.properties.Zf2\Mvc\Router.routes.home.params.path = "/"
di.instance.properties.Zf2\Mvc\Router.routes.home.params.params.controller = "index"
di.instance.properties.Zf2\Mvc\Router.routes.home.params.params.action = "index"
di.instance.properties.Zf2\Mvc\Router.routes.default.params.regex = "#^/(?P<controller>[^/]+)(/(<?P<action>[^/]+))?"
di.instance.properties.Zf2\Mvc\Router.routes.default.params.spec = "/{controller}/{action}"

resources.frontController.params.displayExceptions = 1
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"
resources.view[] =
resources.db.adapter = "Pdo\Sqlite"
resources.db.params.dbname = APPLICATION_PATH "/../data/db/guestbook.db"

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.db.adapter = "Pdo\Sqlite"
resources.db.params.dbname = APPLICATION_PATH "/../data/db/guestbook-testing.db"

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
resources.db.adapter = "Pdo\Sqlite"
resources.db.params.dbname = APPLICATION_PATH "/../data/db/guestbook-dev.db"
