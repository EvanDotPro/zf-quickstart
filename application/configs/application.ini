[production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
bootstrap = "Bootstrap"

di.instance.alias.index = "Application\Controller\IndexController"
di.instance.alias.guestbook = "QuickStart\Controller\GuestbookController"
di.instance.alias.router = "Zf2\Mvc\Router"
di.instance.alias.guestbook-db = "Zend\Db\Adapter\Pdo\Sqlite"
di.instance.alias.guestbook-mapper = "QuickStart\Model\GuestbookMapper"
di.instance.alias.guestbook-table = "QuickStart\Model\DbTable\Guestbook"
di.instance.alias.view = "View"

di.instance.preferences.Zf2\Mvc\RouteStack = "Zf2\Mvc\Router"
di.instance.preferences.Zend\View\Renderer = "Zend\View\PhpRenderer"

di.instance.QuickStart\Controller\GuestbookController.parameters.mapper = "QuickStart\Model\GuestbookMapper"
di.instance.QuickStart\Model\GuestbookMapper.parameters.dbTable = "QuickStart\Model\DbTable\Guestbook"
di.instance.QuickStart\Model\DbTable\Guestbook.parameters.config = "Zend\Db\Adapter\Pdo\Sqlite"
di.instance.Zend\Db\Adapter\Pdo\Sqlite.parameters.config.dbname = APPLICATION_PATH "/../data/db/guestbook.db"

di.instance.Zend\View\PhpRenderer.methods.setResolver.resolver = "Zend\View\TemplatePathStack"
di.instance.Zend\View\PhpRenderer.methods.setResolver.options.script_paths[] = APPLICATION_PATH "/layouts/scripts"
di.instance.Zend\View\PhpRenderer.methods.setResolver.options.script_paths[] = APPLICATION_PATH "/views/scripts"

di.instance.Zf2\Mvc\Router.methods.addRoutes.routes.home.class = "Zf2\Mvc\Route\StaticRoute"
di.instance.Zf2\Mvc\Router.methods.addRoutes.routes.home.params.path = "/"
di.instance.Zf2\Mvc\Router.methods.addRoutes.routes.home.params.params.controller = "index"
di.instance.Zf2\Mvc\Router.methods.addRoutes.routes.home.params.params.action = "index"
di.instance.Zf2\Mvc\Router.methods.addRoutes.routes.default.params.regex = "#^/(?P<controller>[^/]+)(/(?P<action>[^/]+))?#"
di.instance.Zf2\Mvc\Router.methods.addRoutes.routes.default.params.spec = "/{controller}/{action}"

[staging : production]

[testing : production]

[development : production]
